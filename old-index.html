<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sophia games - Hangman</title>
</head>
<body>
    <!-- Settings -->
    <div class="col">
        <div class="row mx-auto">
            <label class="col-sm-2 col-form-label" for="">Enter the text: </label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="" id="string">
            </div>
        </div>
    
        <div class="row mt-4 mx-auto">
            <label class="col-sm-2 col-form-label" for="">Select gender: </label>
            <div class="col-sm-6 mt-2">
                <input class="form-check-input" type="radio" name="gender" value="M">MALE
                <input class="form-check-input" type="radio" name="gender" value="F">FEMALE
            </div>
        </div>
        
        <div class="row justify-content-center mt-4">
            <a href="#hangman" class="btn btn-success col-sm-5" id="btnConfirm">Confirm</a>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <!-- Hangman -->
    <h1 class="text-center" id="hangman">HANGMAN</h1>

    <div class="row justify-content-around mt-3 mb-2">
        <div class="col-auto">
            <canvas id="canvas" height="450" width="600" style="border: 1px solid black"></canvas>
        </div>
    </div>

    <div class="row justify-content-center mb-3" id="divRepeat">
        <button class="btn btn-success col-4" id="btnRepeat">Repeat</button>
    </div>

    <div class="row justify-content-center" id="divInput">
        <label class="col-sm-2 col-form-label" for="">Enter the letter: </label>
        <div class="col-sm-2">
            <input class="form-control" type="text" name="" id="letter">
        </div>
        <div class="col-sm-1">
            <button class="btn btn-success" id="btnLetter">Enter</button>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-8">
            <div class="row justify-content-between" id="letter_container"></div>
            <div class="row justify-content-between mt-0" id="room_container"></div>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-3 bg-danger">
            <p class="text-center text-white" id="bad_letters"></p>
        </div>
    </div>

    <br><br><br><br><br>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="hangman.js"></script>
    <script src="index.js"></script>
</body>
</html>
